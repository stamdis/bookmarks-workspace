<section fxLayout="column" fxLayoutGap="20px">
    <h2>Bookmarks overview</h2>
    <mat-card class="mat-elevation-z8" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
        <button mat-raised-button color="primary" (click)="addBookmark()">Add new bookmark</button>
        <mat-label>Group selector:</mat-label>
        <section fxLayout="row" fxLayoutGap="10px">
            <mat-checkbox [checked]="parentGroup.selected" [indeterminate]="areSomeGroupsSelected(parentGroup)" (change)="onAllCheckboxChange($event.checked)">
                {{parentGroup.name}}
            </mat-checkbox>
            <mat-checkbox *ngFor="let group of parentGroup.groups" [(ngModel)]="group.selected" (ngModelChange)="onCheckboxChange()">
                {{group.name}}
            </mat-checkbox>
        </section>
    </mat-card>

    <mat-card class="mat-elevation-z8">
        <mat-form-field class="search">
            <mat-label>Search your bookmarks here</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="You can search for anything mentioned in the bookmark entity." #input>
        </mat-form-field>
    </mat-card>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Group Column -->
            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
                <td mat-cell *matCellDef="let row"> {{row.group}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- URL Column -->
            <ng-container matColumnDef="url">
                <th class="url" mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
                <td class="url" mat-cell *matCellDef="let row"> <a mat-button href={{row.url}} target="_blank" (click)="linkClick($event)">{{row.url}} </a></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showBookmarkDetails(row)"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4" *ngIf="input.value">No bookmarks found for "{{input.value}}" & the selected groups.</td>
                <td class="mat-cell" colspan="4" *ngIf="!input.value">No bookmarks found for the selected groups.</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 5, 3, 20]"></mat-paginator>
    </div>
</section>
