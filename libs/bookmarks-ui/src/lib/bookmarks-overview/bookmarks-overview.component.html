<section class="example-section">
    <span>
        <ul>
            <li>
                <mat-checkbox class="example-margin" [checked]="allComplete" [indeterminate]="someComplete()" (change)="setAll($event.checked)">
                    {{group.name}}
                </mat-checkbox>
            </li>
            <li *ngFor="let group of group.groups">
                <mat-checkbox [(ngModel)]="group.selected" (ngModelChange)="updateAllComplete()">
                    {{group.name}}
                </mat-checkbox>
            </li>
        </ul>
    </span>
    <button mat-raised-button color="primary" (click)="addBookmark()">Add new bookmark</button>
</section>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Group Column -->
        <ng-container matColumnDef="group">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
            <td mat-cell *matCellDef="let row"> {{row.group}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- URL Column -->
        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
            <td mat-cell *matCellDef="let row"> <a href={{row.url}} target="_blank">{{row.url}} </a></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showBookmarkDetails(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}" & the selected groups.</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 5, 3]"></mat-paginator>
</div>
